<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Space Explosion Simulator</title>
    <meta
      name="description"
      content="Interactive 3D physics playground for exploring orbital explosions."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #000 100%);
      }
      .loading-message {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #e2e8f0;
        text-align: center;
        padding: 1.5rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="loading-message">
        <div>
          <h1 class="text-3xl font-bold mb-2">JavaScript Required</h1>
          <p class="text-base opacity-75">
            This interactive simulator needs JavaScript enabled to run.
          </p>
        </div>
      </div>
    </noscript>
    <div id="root" class="loading-message">
      <div>
        <h1 class="text-3xl font-bold mb-2">Loading simulatorâ€¦</h1>
        <p class="text-base opacity-75">Fetching 3D assets and preparing the scene.</p>
      </div>
    </div>

    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/three@0.160.0/build/three.min.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
      defer
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
